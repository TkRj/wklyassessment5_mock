<div class="new-topic">
  <input type="text" [(ngModel)]="newtopic" (keydown.enter)="postTopic()"/>
  <button (click)="postTopic()" >Add Topic</button>
</div>
<div>
  <div *ngFor="let topic of topics" class="list-item">
    <app-topic-list-item
      [topic]="topic"
      [topics]="topics"
    ></app-topic-list-item>
  </div>
</div>
